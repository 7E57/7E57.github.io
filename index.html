<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friendly Spy</title>
<script>
    window.onload = function() {
        var urlParams = new URLSearchParams(window.location.search);
        var userID = urlParams.get('userID');
        var friendName = urlParams.get('name');
        if (!userID || !friendName) {
            console.error("User ID or friend name not found in URL.");
            return;
        }
        var url = "roblox://userID=" + userID;
        window.location = url;
        var paragraph = document.getElementById("friendNameParagraph");
        if (paragraph) {
            paragraph.innerText = "Tracing " + friendName + "'s profile...";
        }
        setTimeout(function() {
            window.close();
        }, 3000);
    };
</script>
</head>
<body>
<p id="friendNameParagraph">Tracing {name}'s profile...</p>
</body>
</html>
